<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - 1</title>
    <link rel="stylesheet" href="style.css">
</style>
</head>
<body>
    <main>
        <div class="chat">
            <div id="tagArea" class="none"></div>
            <div id="popUp">
                <label>Seu nome: </label>
                <input type="text" value="@" id="userInput">
                <button id="nomeBotao" class="">SALVAR</button>
            </div>

            <div id="inputMsgArea" class="none">
                <input type="text" value="" maxlength="28" placeholder="Digite sua mensagem aqui" id="msgInput" >
                <button id="enviarMsg">Enviar</button>
            </div>

            <div id="conteinerMsg">
                <div id="mensagens" class="none">
                    <div id="loadingContainer">
                        <div class="loading"></div>
                        <div class="loading"></div>
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
